<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/calc.png" alt="imagem calculadora">
        <h1>Calculadora de IMC</h1>
    </header>
    <main>
        <form action="">
            <label for="">Digite sua altura</label>
            <input type="number" id="altura" placeholder="No formato 0,00">
            <label for="">Digite seu peso</label>
            <input type="number" id="peso" placeholder="No formato 00">
            <button onclick="calcularIMC()">Calcular</button>
        </form>
        <div id="resultado">
        <p id="resultadoIMC"></p>
        </div>
    </main>

    <script src="calcular.js"></script>
</body>
</html>
